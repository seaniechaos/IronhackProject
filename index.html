<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <title>The Mortgage Monitor</title>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    
    <script src="javascript/jquery-1.11.2.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div class="container">
      <h1>The Mortgage Monitor</h1>
          
          <legend>Enter your mortgage details here:</legend>

            <form action="index.html" method="post">
              
                <label for "ask_price">Asking price of house:</label>
                <input type="number" class="form-control" id="ask_price" name="ask_price" value="" placeholder="$300,000"><br>
              
                <label for "down_payment">Down payment:</label>
                <input type="number" class="form-control" name="dp_submitted" id="dp_submitted" value="" placeholder="$50,000"><br>

                <label for "principal">Principal:</label>
                <input type="number" class="form-control" id="principal" name="principal" readonly><br>

                <label for "interest_rate">Interest rate (annual):</label>
                <input type="number" class="form-control" id="interest_rate" name="interest_rate" placeholder="10%" value=""><br>

                <label for "years">Length of mortgage (in years):</label>
                <input type="number" class="form-control" id="years" name="years" min=1 max=30 value="" placeholder="30"><br>
       
                <button type="submit" id="submit">Submit</button>
          
          </form>

        <p><b>Your monthly payment is:</b></p>
          <div id="payments">

          </div>

        <div class="table-responsive">
          <table class="table table-bordered" id="payments-table">
            <tr>
              <th class="text-center">Month</th>
              <th class="text-center">Opening Balance</th> 
              <th class="text-center">Monthly Payment</th>
              <th class="text-center">Interest Component</th>
              <th class="text-center">Principal Reduction</th>
              <th class="text-center">Closing Balance</th>
            </tr>
          </table>
        </div>

        <footer>
          &copy 2015 Sean Ring.
        </footer>
    
    </div class="container">
    
    <script src="javascript/finance.js"></script>
    <script src="javascript/javascript.js"></script>
  
  </body>

</html>
