<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Mortgage Monitor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    
    <script src="javascript/jquery-1.11.2.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="javascript/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div class="container">
    <h1>The Mortgage Monitor</h1>

      <fieldset>
        <form action="index.html" method="post">

          <legend>Enter your mortgage details here:</legend>
            
            <label for "ask_price">Asking price of house:</label>
            <input type="number" id="ask_price" name="ask_price" value="" placeholder="$300,000"><br>
            
            <label for "down_payment">Down payment:</label>
            <input type="number" name="dp_submitted" id="dp_submitted" value="" placeholder="$50,000"><br>
            
            <label for "principal">Principal:</label>
            <input type="number" id="principal" name="principal" value="" placeholder="$250,000"><br>
            
            <label for "interest_rate">Interest rate (annual):</label>
            <input type="number" id="interest_rate" name="interest_rate" placeholder="10%" value=""><br>
            
            <label for "years">Length of mortgage (in years):</label>
            <input type="number" id="years" name="years" min=1 max=30 value="" placeholder="30"><br>
          </form> 
        </fieldset>

      <button type="submit" id="submit">Submit</button>

      <p><b>Your monthly payment is:</b></p>
        <div id="payments">

        </div>

      <div class="table-responsive">
        <table class="table-striped" id="payments-table">
          <tr>
            <th>Month</th>
            <th>Opening Balance</th> 
            <th>Monthly Payment</th>
            <th>Interest Component</th>
            <th>Principal Reduction</th>
            <th>Closing Balance</th>
          </tr>
        </table>
      </div>

    </div>

    <script src="javascript/finance.js"></script>
    <script src="javascript/javascript.js"></script>
  </body>

</html>
